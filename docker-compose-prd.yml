services:
  web:
    volumes:
      - .:/doit:delegated
      - bundle:/doit/vendor/bundle
      - node_modules:/doit/node_modules
      - /doit/vendor
      - /doit/tmp
      - /doit/log
      - /doit/.git
  app:
    build: .
    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - .:/doit:cached
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: production